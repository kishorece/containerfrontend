<div class="navbar-header">
        <a class="navbar-brand" rel="home" href="#" title="Zapper">
            <img style="max-width:100px; margin-top: -7px;"
                 src="assets/cloudkart.JPG">
        </a>
    </div>
    
    
<div class="container-fluid content-row" >
    <div class="row" style="text-align:center">
      <div class="col-md-12" style="font-size:22px">CloudKart</div>
      <br><br><br><br>
    </div>
    <div class="row"  myMatchHeight="panel"style="text-align:center">
        
        <div *ngFor="let detail of allDetails" class="col-md-3">
    
          <div class="panel panel-success">
            <div class="panel-heading">{{detail.description | uppercase}}</div>
            <div class="panel-body panel-height">
             
                <img src="http://cc-flask3-cloud-warriors.inmbzp8022.in.dst.ibm.com/find_image?imagenum={{detail.itemNumber}}" alt="Preview Not Available" height ="75" width="75">
                

            </div>
            <div class="panel-footer">
            Brand:{{detail.brand}}<br/>
            Price: {{detail.listPrice | currency}}<br/> 
            Discount: {{detail.discount}}
            </div>
            
          </div>
    
          <br/>
        </div>
    
      </div>
      
    
    </div>
